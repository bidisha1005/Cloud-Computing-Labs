<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spam Detection ML App</title>
    <style>
        :root { --bg: #f6f7fb; --card: #ffffff; --muted: #6b7280; --accent: #2563eb; }
        html, body { height:100%; margin:0; font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
        body { display:flex; align-items:center; justify-content:center; background:var(--bg); color:#0f172a; }
        .card { background:var(--card); padding:28px; border-radius:12px; box-shadow:0 6px 20px rgba(13, 38, 72, 0.08); max-width:520px; width:100%; text-align:center; }
        h1 { font-size:18px; margin:0 0 8px; font-weight:600; }
        h2 { font-size:20px; margin:6px 0 18px; font-weight:500; }
        form { display:flex; gap:12px; flex-wrap:wrap; justify-content:center; align-items:center; }
        input[type="text"] { flex:1; padding:10px 12px; border:1px solid #e6e9ef; border-radius:8px; min-width:180px; }
        button { background:var(--accent); color:white; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
        button:hover { opacity:0.95; }
        h3 { margin-top:18px; }
        .muted { color:var(--muted); font-size:13px; margin-top:10px; }
        @media (max-width:420px){ .card{padding:18px;} form{flex-direction:column;} input[type="text"]{width:100%;} }
    </style>
</head>
<body>
    <div class="card">
        <h1>PES2UG23CS131</h1>
        <h2>Spam Detection using ML (Dockerized)</h2>

    <form method="POST">
        <input type="text" name="message" placeholder="Enter message" required>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}

    <p class="muted">Enter a message to check whether it's spam.</p>
    </div>
</body>
</html>
